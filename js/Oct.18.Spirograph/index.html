<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    
    <script src="main.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>Spirograph-br</title>
</head>
<body>
    
    <p>hello</p>
    <canvas class="c"></canvas>
    <canvas class="c"></canvas>
    <canvas class="c"></canvas>


    <section class="controls">
        <section class="controls__basic">
            <label for="r1">fixed circle radius (R):</label>
            <input type="range" id="r1" min=".2" max=".62" value=".5" step=".01">

            <label for="r2">rolling circle radius (r):</label>
            <input type="range" id="r2" min=".25" max=".62" value=".18" step=".01">

            <label for="d">tracer distance(d):</label>
            <input type="range" id="d" min=".5" max="2.62" value="1.87" step=".05">

            <label for="v">velocity (v):</label>
            <input type="range" id="v" min=".2" max="1" value=".5" step=".01">
        </section>

        <section class="controls__type">

            <input type="radio" name="type" id="hypo" checked>
            <label for="hypo">hypotrochoid</label>

            <input type="radio" name="type" id="epi" >
            <label for="epi">epitrochoid</label>

        </section>

        <section class="controls__scheme">
            <label for="hue">
                hue:
            </label>
            <input type="range" id="hue" min="0" max="360" value="90" step="1">
        </section>
        <section class="controls__btns">
            <button id="rand">
                random
            </button>
            
            <button id="apply">
                apply
            </button>
            
            <button id="cancel">
                cancel
            </button>
        </section>
    </section>
</body>
</html>
